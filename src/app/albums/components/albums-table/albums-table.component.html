<table mat-table [dataSource]="dataSource" class="table mat-elevation-z1">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="imagesCount">
    <th mat-header-cell *matHeaderCellDef>Images</th>
    <td mat-cell *matCellDef="let element">{{ element.imagesCount }}</td>
  </ng-container>

  <ng-container matColumnDef="isSaved">
    <th mat-header-cell *matHeaderCellDef>Saved</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        class="table__is-saved-icon"
        [class.table__is-saved-icon--saved]="element.isSaved">
        offline_pin
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table__row"></tr>
</table>

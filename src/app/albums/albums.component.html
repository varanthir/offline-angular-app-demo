<h2 class="mat-h2">Albums</h2>

<p app-failed-action *ngIf="isAlbumsError$ | async" (tryAgain)="getAlbums()"></p>

<app-albums-table
  *ngIf="hasAlbums$ | async"
  [albums]="albums$ | async"
  [isPending]="isAlbumsPending$ | async"
  (downloadAlbum)="downloadAlbum($event)">
</app-albums-table>

<div *ngIf="isEmptyAlbumsPending$ | async" class="app-loader">
  <mat-spinner></mat-spinner>
</div>
